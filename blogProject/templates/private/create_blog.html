<!-- EXTENDS -->
{% extends "layout.html" %} {% load static %}

<!-- TITLE -->
{% block title %}Create new blog - The Blog{% endblock %}

<!-- CONTENT -->
{% block content %}
<div class="title pb-0" style="padding: 2rem 4.5rem">
  <p class="mb-1 text-primary">Start your tech journey</p>
  <h3 class="mb-4">Create and Manage your Blogs</h3>
</div>

<form
  class="mb-5"
  method="POST"
  enctype="multipart/form-data"
  style="padding: 0rem 4.5rem"
>
  {% csrf_token %}
  <!-- TITLE UPLOAD FIELD -->
  <div class="mb-3">
    <label for="{{ form.title.id_for_label }}" class="form-label">Title:</label>
    <input
      type="text"
      class="form-control"
      id="{{ form.title.id_for_label }}"
      name="{{ form.title.name }}"
      aria-describedby="titlelHelp"
    />
    <div id="titleHelp" class="form-text">
      Provide your blog with a unique title
    </div>
  </div>

  <!-- IMAGE UPLOAD FIELD -->
  <div class="mb-3">
    <label for="{{ form.image.id_for_label }}" class="form-label"
      >Upload Image:</label
    >
    <input
      type="file"
      class="form-control {% if form.image.errors %}is-invalid{% endif %}"
      id="{{ form.image.id_for_label }}"
      name="{{ form.image.name }}"
    />
  </div>

  <!-- SUBTITLE UPLOAD FIELD -->
  <div class="mb-3">
    <label for="{{ form.subtitle.id_for_label }}" class="form-label"
      >Subtitle:</label
    >
    <textarea
      type="text"
      class="form-control"
      name="{{ form.subtitle.name }}"
      id="{{ form.subtitle.id_for_label }}"
      style="height: 100px"
    ></textarea>
  </div>

  <!-- CONTENT UPLOAD FIELD -->
  <div class="mb-5">
    <label for="{{ form.content.id_for_label }}" class="form-label"
      >Your Blog's Content:</label
    >
    <textarea
      type="text"
      class="form-control"
      name="{{ form.content.name }}"
      id="{{ form.content.id_for_label }}"
      style="height: 270px"
    ></textarea>
  </div>
  <button type="submit" name="action" value="submit" class="btn btn-primary">
    Submit and Save
  </button>
  <button
    type="submit"
    name="action"
    value="save"
    class="btn btn-outline-primary"
  >
    Save
  </button>
  <button
    type="submit"
    name="action"
    value="delete"
    class="btn btn-outline-danger"
  >
    Delete
  </button>
  <button
    type="submit"
    name="action"
    value="cancel"
    class="btn btn-outline-secondary"
  >
    Cancel
  </button>
</form>

{% endblock %}
